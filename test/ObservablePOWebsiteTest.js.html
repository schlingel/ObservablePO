<!DOCTYPE html>
<html>
<head>
    <title>Website Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="../src/ObservablePO.js" type="text/javascript"></script>
</head>
<body>
    <h1>Test</h1>
    <h2>Input Fields</h2>

    <div>
        <label for="val1input">Value 1</label>
        <input id="val1input" type="text">
    </div>

    <div>
        <label for="val2input">Value 2</label>
        <input id="val2input" type="text">
    </div>

    <h2>Value Table</h2>

    <table>
        <tr>
            <td>Value 1</td>
            <td id="val1"></td>
        </tr>
        <tr>
            <td>Value 2</td>
            <td id="val2"></td>
        </tr>
    </table>

    <script type="text/javascript">
        $(document).ready(function() {
            var obj = {
                val1 : '',
                val2 : ''
            };

            var obsObj1 = new ObservablePO(obj, [function() {
                $('#val1').text(obsObj1.getVal1());
                $('#val2').text(obsObj1.getVal2());
            }]);

            $('#val1input').keyup(function() {
                obsObj1.setVal1($(this).val());
            });

            $('#val2input').keyup(function() {
                obsObj1.setVal2($(this).val());
            });
        });
    </script>

</body>
</html>
